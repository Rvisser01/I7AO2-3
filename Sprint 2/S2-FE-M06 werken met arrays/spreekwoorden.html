<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Weekdagen</title>
<body>

<p>Klik op de knop voor de dag van de week</p>

<button onclick="myFunction()">Klik</button>

<p id="demo"></p>
<p id="iets"></p>

<script>
function myFunction() {
    var d = new Date();
    var dag = new Array(7);
    dag[0] = "Zondag";
    dag[1] = "Maandag";
    dag[2] = "Dinsdag";
    dag[3] = "Woensdag";
    dag[4] = "Donderdag";
    dag[5] = "Vrijdag";
    dag[6] = "Zaterdag";

    var a = new Date();
    var spreekwoorden = new Array(7);
    dag[0] = "Eigen haard is goud waard";
    dag[1] = "Haastige spoed is zelden goed";
    dag[2] = "Beter laat dan nooit";
    dag[3] = "Wie het laatst lacht, lacht het best";
    dag[4] = "De morgenstond heeft goud in de mond";
    dag[5] = "Zoals het klokje thuis tikt, tikt het nergens";
    dag[6] = "Oost west, thuis best";

    var n = dag[d.getDay()];
    document.getElementById("demo").innerHTML = n;
    var a = spreekwoorden[a.getDay()];
    document.getElementById("iets").innerHTML = a;
}
</script>

</body>
</html>
